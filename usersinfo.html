<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>ВКруг</title>
  <link rel="stylesheet" href="/css/style.css"> 
  <link rel="stylesheet" href="/css/page_style.css">
 </head> 
 <body onload="data_person_email()" id="body">
  <div id="menu" class="register">
    <header class="main-header">
      <div class="container">
        <h1 class="logo">
          <a id="back"> <img src="/icons/icon_for_header.png"></a>
        </h1>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li>
              <a id="back_out"><label id="main_back"></label></a>
            </li>
            <li class="second_menu">
              <a href="#">Поиск</a>
                <ul class="second_menu_li">
                    <li><a href="#">Страна</a></li>
                    <li><a href="#">Регион</a></li>
                    <li><a href="#">Город</a></li>
                </ul>
            </li>
            <li>
              <a id="news"><label id="news_back"></label></a>
            </li>
            <li>
              <a id="out"><label id="enter_back"></label></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </div>
  <div class="wrapper">
    <div class="main_avatar">
      <img src="/icons/simple_avatar_1.png" id="avatar" class="avatar">
    </div>
    <div class="all_person">
      <div class="all_forms">
        <form class="content">
          <div class="labels"> 
            <label>E-mail:</label>
            <label>Пароль:</label>
            <label>Имя:</label>
          </div>
        </form>   
        <form class="info">
          <div class="info_div">
            <label id="person_email"></label>
            <label id="person_password"></label>
            <label id="person_name"></label>
          </div>
        </form>
      </div>
      <input type="button" id="button" class="button" value="Настройки">
      <form class="settings" id="settings" hidden="0">
        <h3>Настройки</h3>          
        <div class="colorsone" id="colorsone">Space Cherry</div>
        <div class="colorstwo" id="colorstwo">Rose Pink</div>
        <div class="colorsthree" id="colorsthree">Sweet Corn</div>
        <div class="colorsfour" id="colorsfour">Dark Greeny</div>
        <div class="colorsfive" id="colorsfive">Unnormal</div>
      </form>
    </div>
    <center><footer><label class="team">©2019 K&K TEAM</label></footer></center>
  </div>
  <script type="text/javascript" src="/js/person_data.js"></script>
 </body> 
</html>
